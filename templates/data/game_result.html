{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>対局結果（対局ID:{{ results[0].game_id }}）</h2>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">順位</th>
              <th scope="col">名前</th>
              <th scope="col">家</th>
              <th scope="col">持ち点</th>
              <th scope="col">ポイント</th>
            </tr>
          </thead>
          <tbody>
            {% for result in results %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ result.name }}</td>
              <td>{{ result.house }}</td>
              <td>{{ result.score }}</td>
              <td>{{ result.total_points }}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
</div>
{% endblock %}
