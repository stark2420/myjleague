{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>選手の編集</h2>
    <form action="{{ url_for('player_update', id=player.id) }}" method="POST">
        <label for="id">#</label>
        <input name="id" value="{{ player.id }}" readonly></input>

        <label for="name">名前</label>
        <input name="name" value="{{ player.name }}"></input>

        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
{% endblock %}
