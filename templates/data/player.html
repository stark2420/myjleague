{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>選手一覧</h2>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">名前</th>
            </tr>
          </thead>
          <tbody>
            {% for player in players %}
            <tr>
              <th scope="row">{{ player.id }}</th>
              <td>{{ player.name }}</td>
              <td>
                <form action="{{ url_for('player_edit', id=player.id) }}" method="GET">  
                  <input type="submit" value="編集">  
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
</div>
{% endblock %}
